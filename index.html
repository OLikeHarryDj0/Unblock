<!DOCTYPE html>
<html>

  <head>
    <title>Embed Unblock</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- <link href="css/stylish.css" rel="stylesheet" type="text/css"> -->
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <h1 id="title">Use blocked sites here!</h1>
    <div class="tab">
     <button class="tablinks" onclick="openGame(event, 'creatur')">creatur.io</button>
     <button class="tablinks" onclick="openGame(event, 'paper-io')">paper-io.com</button>
     <button class="tablinks" onclick="openGame(event, 'build')">buildroyale.io</button>
    </div>

    <div id="creatur" class="tabcontent">
      <embed src="http://www.creatur.io" class="game">
    </div>

    <div id="paper" class="tabcontent">
      <embed src="http://paper-io.com/ class="game">
    </div>

    <div id="build" class="tabcontent">
      <embed src="http://www.buildroyale.io" class="game">
    </div>
    <p id="instruct">If nothing shows up when you click a tab, go to the address bar, click a shield-like icon at the right, and click load unsafe scripts. (Chrome)</p>
    </body>
  
</html>
