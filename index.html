<!DOCTYPE html>
<html>

  <head>
    <title>Embed Unblock</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/stylish.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Use blocked sites here!<a id="ytlink" href="/Unblock/YouTube">Youtube</a></h1>
    <!-- <p id="instruct">If nothing shows up when you click a tab, go to the address bar, click a shield-like icon at the right, and click load unsafe scripts. (Chrome)</p> -->
    <div class="tab">
     <button class="tablinks" onclick="openSite(event, 'creatur')">creatur.io</button>
     <button class="tablinks" onclick="openSite(event, 'paper')">paper-io.com</button>
     <button class="tablinks" onclick="openSite(event, 'build')">buildroyale.io</button>
     <button class="tablinks" onclick="openSite(event, 'dino')">dino</button> 
      
     <button class="tablinks" onclick="openSite(event, 'blank')">blank</button>
    </div>

    <div id="creatur" class="tabcontent">
      <embed src="http://www.creatur.io" class="site">
    </div>

    <div id="paper" class="tabcontent">
      <embed src="http://paper-io.com/" class="site">
    </div>

    <div id="build" class="tabcontent">
      <embed src="http://www.buildroyale.io" class="site">
    </div>
    
    <div id="build" class="tabcontent">
      <embed src="chrome://dino" class="site">
    </div>
    
    
    
    
    
    <!-- blank screen -->
    <div id="blank" class="tabcontent">
      <embed src="about:blank" class="site">
    </div>
    
    <p id="instruct">If nothing shows up when you click a tab, go to the address bar, click a shield-like icon at the right, and click load unsafe scripts. (Chrome)</p>
                    
    <footer class="footer">&copy; 2018 jcgter777</footer>
  </body>
  
</html>
